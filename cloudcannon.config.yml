        cascade: true
      content:
        type: auto
        hidden: true
        cascade: true
      arguments:
        type: auto
        hidden: true
        cascade: true
    params:
      name:
        parser: argument
        options:
          model:
            editor_key: name
          format:
            string_boundary:
