    hidden: true
    snippet: '{{% [[name]] [[args]] %}}'
    preview:
      text: Unknown Shortcode
      subtext:
        - key: name
      icon: question_mark
    _inputs:
      name:
        type: auto
        hidden: true
        cascade: true
      content:
        type: auto
        hidden: true
        cascade: true
      arguments:
        type: auto
        hidden: true
        cascade: true
    params:
      name:
        parser: argument
        options:
          model:
            editor_key: name
          format:
            string_boundary:
              - ''
            forbidden_tokens:
              - /
              - '>}}'
              - '%}}'
      args:
        parser: content
        options:
          editor_key: arguments
          trim_text: true
          allow_nested: false
          raw: true
          models: {}
timezone: America/New_York
