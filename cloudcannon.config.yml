paths:
  data: data
  collections: content
  includes: layouts
  layouts: layouts
  static: assets
  uploads: assets/uploads
  source: ''
  archetypes: archetypes
  assets: assets
  content: content
  pages: content
  publish: public
  config: ''
collections_config:
  pages:
    _enabled_editors:
      - visual
    path: content
    description: Pages description
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      page:
        path: .cloudcannon/schemas/page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /
      detail_page:
        path: .cloudcannon/schemas/detail-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /detail-preview/
      guide_page:
        path: .cloudcannon/schemas/guide-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /guide-preview/
      guide_page_index:
        path: .cloudcannon/schemas/guide-page-index.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /guide-preview/
        create:
          path: '[relative_base_path]/_index.md'
      student_profile:
        path: .cloudcannon/schemas/student-profile.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /previews/student-profile/
  articles:
    _enabled_editors:
      - visual
    path: content/articles
    description: Articles description
    icon: edit
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      article:
        path: .cloudcannon/schemas/article.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /
  data:
    path: data
    description: Data that is used to populate multiple areas throughout the site
    output: false
    icon: data_usage
    disable_add: true
    disable_add_folder: true
    disable_file_actions: false
  # people:
  #   path: data/people.yml
  #   description: Data for people
  #   output: false
  #   disable_add: false
  #   disable_add_folder: true
  #   disable_file_actions: false
  #   icon: group
  default_content:
    icon: toolbar
    path: data/default_content
  people:
    path: content/people
    add_options:
      - name: Faculty Member
        schema: faculty
      - name: Speaker
        schema: speaker
      - name: Staff Member
        schema: staff
      - name: Student
        schema: student
    icon: group
    schemas:
      faculty:
        path: .cloudcannon/schemas/faculty.yml
      speaker:
        path: .cloudcannon/schemas/speaker.yml
      staff:
        path: .cloudcannon/schemas/staff.yml
      student:
        path: .cloudcannon/schemas/student-profile.md
  links:
    icon: link
    path: data/links.yml
    schemas:
      links:
        path: .cloudcannon/schemas/links.yml
  partners:
    path: data/partners.yml
    add_options:
      - name: Partner
        schema: partners
    icon: handshake
    schemas:
      partners:
        path: .cloudcannon/schemas/partners.yml
  places_and_spaces:
    path: data/places_and_spaces
    add_options:
      - name: Facility
        schema: facility
    icon: location_on
    schemas:
      facility:
        path: .cloudcannon/schemas/facilities.yml
  site_config:
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    icon: settings
    path: data/site_config
  sitewide_components:
    path: data/sitewide_components
    description: Sitewide components
    output: false
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
    icon: variable_add
    schemas:
      sitewide_quicklinks:
        path: .cloudcannon/schemas/sitewide-quicklinks.yml
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
collection_groups:
  - heading: Pages
    collections:
      - pages
      - articles
  - heading: Collections
    collections:
      - links
      - partners
      - people
      - places_and_spaces
      # - programs
  - heading: Site
    collections:
      - site_config
      - default_content
      - sitewide_components
