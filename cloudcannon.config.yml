paths:
  data: data
  collections: content
  includes: layouts
  layouts: layouts
  static: assets
  uploads: assets/uploads
  source: ''
  archetypes: archetypes
  assets: assets
  content: content
  pages: content
  publish: public
  config: ''
collections_config:
  articles:
    _enabled_editors:
      - visual
      - data
    path: content/articles
    description: Articles description
    icon: edit
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: true
    disable_add_file_actions: false
    schemas:
      article:
        path: .cloudcannon/schemas/article.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/article/
      photo_essay:
        path: .cloudcannon/schemas/photo-essay.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/photo-essay/
  clubs_and_organizations:
    _enabled_editors:
      - visual
      - data
    path: content/clubs-and-organizations
    icon: favorite
    description: Clubs and organizations.
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      alumni_chapter:
        path: .cloudcannon/schemas/organization.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/clubs-and-organizations/
        create:
          path: '{name_of_organization|slugify}.md'
      club:
        path: .cloudcannon/schemas/organization.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/clubs-and-organizations/
        create:
          path: '{name_of_organization|slugify}.md'
      student_organization:
        path: .cloudcannon/schemas/organization.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/clubs-and-organizations/
        create:
          path: '{name_of_organization|slugify}.md'
  data:
    path: data
    description: Data that is used to populate multiple areas throughout the site
    output: false
    icon: data_usage
    disable_add: true
    disable_add_folder: true
    disable_file_actions: false
  default_content:
    path: content/default_content
    output: false
    parse_branch_index: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    icon: toolbar
  directory:
    _enabled_editors:
      - visual
      - data
    path: content/directory
    icon: list
    output: true
    parse_branch_index: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    schemas:
      directory:
        path: .cloudcannon/schemas/directory.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
  masthead_nav_footer:
    label: Masthead, Primary Nav and Footer
    path: data/default_content
    icon: toolbar
    output: false
    disable_add: true
    disable_add_folder: true
    disable_add_file_actions: true
  navigation_menus:
    path: data/menus
    label: Submenus
    description: Navigation menus you can use throughout the site.
    icon: menu
    output: false
    disable_add: false
    disable_add_folder: true
    disable_add_file_actions: false
    schemas:
      horizontal_subnav:
        path: .cloudcannon/schemas/horizontal-subnav.yml
        reorder_inputs: true
        hide_extra_inputs: true
        remove_empty_inputs: false
        remove_extra_inputs: false
        create:
          path: data/menus
      horizontal_steps_subnav:
        path: .cloudcannon/schemas/horizontal-steps-sunav.yml
        reorder_inputs: true
        hide_extra_inputs: true
        remove_empty_inputs: false
        remove_extra_inputs: false
        create:
          path: data/menus
  pages:
    _enabled_editors:
      - visual
      - data
    path: content
    glob:
      - '!directory/index.md'
    description: Pages description
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      # page:
      #   path: .cloudcannon/schemas/page.md
      #   reorder_inputs: true
      #   hide_extra_inputs: false
      #   remove_empty_inputs: false
      #   remove_extra_inputs: false
      #   new_preview_url: /
      detail_page:
        path: .cloudcannon/schemas/detail-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/detail/
      detail_page_index:
        path: .cloudcannon/schemas/detail-page-index.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/detail-index/
        create:
          path: '[relative_base_path]/_index.md'
      guide_page:
        path: .cloudcannon/schemas/guide-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        new_preview_url: live-editor-previews/guide/
      guide_page_index:
        path: .cloudcannon/schemas/guide-page-index.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: live-editor-previews/guide-index/
        create:
          path: '[relative_base_path]/_index.md'
  people:
    _enabled_editors:
      - visual
      - data
    path: content/people
    preview:
      metadata:
        - text:
            - template: {type}
            - No type
    add_options:
      - name: Alumni
        schema: alumni
      - name: Faculty Member
        schema: faculty
      # - name: Speaker
      #   schema: speaker
      - name: Staff Member
        schema: staff
      - name: Student
        schema: student
    icon: group
    schemas:
      alumni:
        path: .cloudcannon/schemas/alumni.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/alumni/
        create:
          path: '{first_name|slugify}-{last_name|slugify}.md'
      author:
        path: .cloudcannon/schemas/author.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/author/
        create:
          path: '{first_name|slugify}-{last_name|slugify}.md'
      faculty:
        path: .cloudcannon/schemas/faculty-profile.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/faculty-profile/
        create:
          path: '{first_name|slugify}-{last_name|slugify}.md'
      # speaker:
      #   path: .cloudcannon/schemas/speaker.yml
      staff:
        path: .cloudcannon/schemas/staff.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/staff/
        create:
          path: '{first_name|slugify}-{last_name|slugify}.md'
      student:
        path: .cloudcannon/schemas/student-profile.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/student-profile/
        create:
          path: '{first_name|slugify}-{last_name|slugify}.md'
  partners:
    _enabled_editors:
      - data
    path: data/partners.yml
    add_options:
      - name: Partner
        schema: partners
    icon: handshake
    schemas:
      partners:
        path: .cloudcannon/schemas/partners.yml
  places_and_spaces:
    _enabled_editors:
      - visual
      - data
    path: content/places-and-spaces
    add_options:
      - name: Facility
        schema: facility
    icon: location_on
    schemas:
      facility:
        path: .cloudcannon/schemas/facilities.yml
        reorder_inputs: false
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/place/
  site_config:
    _enabled_editors:
      - data
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    icon: settings
    path: data/site_config
  sitewide_components:
    path: data/sitewide_components
    description: Sitewide components
    output: false
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
    icon: variable_add
    schemas:
      sitewide_quicklinks:
        path: .cloudcannon/schemas/sitewide-quicklinks.yml
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
collection_groups:
  - heading: Pages
    collections:
      - pages
      - articles
      - directory
  - heading: Collections
    collections:
      - clubs_and_organizations
      - partners
      - people
      - places_and_spaces
  - heading: Site
    collections:
      - site_config
      - masthead_nav_footer
      - default_content
      - navigation_menus
      - sitewide_components
#   - heading: Site Config
#     collections:
#       - site_config
#   - heading: Data
#     collections:
#       - data
_enabled_editors:
  - visual
  - content
  - data
_select_data:
  alert_type:
    - name: Danger
      type: danger
    - name: Info
      type: info
    - name: Warning
      type: warning
  article_roles:
    - Author
    - Photographer
    - Video
  article_tags:
    - Feature
    - Resource
    - Custom Label
  blend_modes:
    - name: Luminosity
      class: wvu-bg-blend-mode-luminosity
    - name: Lighten
      class: wvu-bg-blend-mode-lighten
  brand_colors:
    - name: WVU Gold
      background_classes: bg-wvu-gold text-wvu-blue
      class: wvu-gold
      rgba: 234, 170, 0
    - name: WVU Blue
      background_classes: bg-wvu-blue text-white
      class: wvu-blue
      rgba: 0, 40, 85
    - name: Accent - Blue
      background_classes: bg-wvu-accent--blue text-white
      class: wvu-accent--blue
      rgba: 0, 98, 163
    - name: Accent - Dark Blue
      background_classes: bg-wvu-accent--blue-dark text-white
      class: wvu-accent--blue-dark
      rgba: 28, 43, 57
    - name: Accent - Light Blue
      background_classes: bg-wvu-accent--blue-light text-wvu-blue
      class: wvu-accent--blue-light
      rgba: 157, 218, 230
    - name: Accent - Yellow
      background_classes: bg-wvu-accent--yellow text-dark
      class: wvu-accent--yellow
      rgba: 255, 229, 57
    - name: Accent - Old Gold
      background_classes: bg-wvu-accent--old-gold text-white
      class: wvu-accent--old-gold
      rgba: 127, 99, 16
    - name: Accent - Sunset
      background_classes: bg-wvu-accent--sunset text-dark
      class: wvu-accent--sunset
      rgba: 245, 134, 114
    - name: Neutral - Off-White
      background_classes: bg-wvu-neutral--off-white text-dark
      class: wvu-neutral--off-white
      rgba: 247, 247, 247
    - name: Neutral - Warm Gray Light
      background_classes: bg-wvu-neutral--warm-gray-light text-dark
      class: wvu-neutral--warm-gray-light
      rgba: 190,183,179
    - name: Neutral - Warm Gray Medium
      background_classes: bg-wvu-neutral--warm-gray-medium text-dark
      class: wvu-neutral--warm-gray-medium
      rgba: 152, 142, 139
    - name: Neutral - Warm Gray Dark
      background_classes: bg-wvu-neutral--warm-gray-dark text-white
      class: wvu-neutral--warm-gray-dark
      rgba: 85, 71, 65
    - name: Neutral - Cream
      background_classes: bg-wvu-neutral--cream text-dark
      class: wvu-neutral--cream
      rgba: 242, 230, 194
    - name: Neutral - Tan
      background_classes: bg-wvu-neutral--tan text-dark
      class: wvu-neutral--tan
      rgba: 179, 161, 105
  container_margins:
    - name: Default
      class: ""
    - name: Buffer Top
      class: mt-6
    - name: Buffer Bottom
      class: mb-6
    - name: Buffer Both
      class: my-6
    - name: Pull Up
      class: mt-n8
    - name: Pull Down
      class: mb-n8
    - name: Pull Both
      class: py-n8
  patterns:
    - name: Topo Map
      class: wvu-bg-topo-map
    - name: WV Pattern Grid
      class: wvu-bg-pattern-grid
    - name: WV Pattern Grid - Zoomed
      class: wvu-bg-pattern-grid-zoomed
  tint_opacities:
    - name: None
      value: "0.0"
    - name: Light
      value: "0.3"
    - name: Medium
      value: "0.5"
    - name: Dark
      value: "0.7"
  topper_margins:
    - name: Default
      class: ""
    - name: Buffer Bottom
      class: mb-6
    - name: Buffer Both
      class: my-6
  typography_palettes:
    - name: WVU Experience
      palette: wvu_experience
    - name: Down to Business
      palette: down_to_business
    - name: Discovery
      palette: discovery
    - name: Nostalgic
      palette: nostalgic
  vibes:
    - name: Down to Business
      value: down-to-business
    - name: Discovery
      value: discovery
    - name: WVU Experience
      value: wvu-experience
    - name: Nostalgic
      value: nostalgic
_inputs:
  alert_message:
    type: markdown
    cascade: true
  alert_status:
    type: switch
    cascade: true
  alert_type:
    type: select
    options:
      values:
        - _select_data.alert_type
      value_key: type
    cascade: true
  article_role:
    type: select
    label: Role
    options:
      values: _select_data.article_roles
  article_tags:
    type: multiselect
    label: Tags
    options:
      allow_create: true
      values: _select_data.article_tags
  author:
    type: select
    options:
      values: data.people_data[?(@.schema == "author-profile")]
  background_c:
    type: select
    label: Background Color
    options:
      values: _select_data.brand_colors
      value_key: background_classes
    cascade: true
  color:
    type: select
    options:
      allow_empty: true
      values:
        - _select_data.brand_colors
      value_key: class
    cascade: true
  column_a:
    type: object
    label: Column
    options:
      structures: _structures.column_blocks
    cascade: true
  column_aa:
    type: object
    label: Column
    options:
      structures: _structures.column_blocks
    cascade: true
  column_b:
    type: object
    label: Column
    options:
      structures: _structures.column_blocks_sm
    cascade: true
  column_c:
    type: object
    label: Column
    options:
      structures: _structures.column_blocks_sm
    cascade: true
  column_d:
    type: object
    label: Column
    options:
      structures: _structures.column_blocks_sm
    cascade: true
  column_e:
    type: object
    label: Column
    options:
      structures: _structures.column_blocks_sm
    cascade: true
  contact:
    type: select
    options:
      allow_empty: false
      values: data.people_data[?(@.is_contact == true)]
      value_key: uuid
    cascade: true
  contact_list:
    type: array
    options:
      structures: _structures.contact
    cascade: true
  contacts:
    type: array
    options:
      allow_empty: true
      structures: _structures.contacts
    cascade: true
  copy:
    type: markdown
    options:
      show_count: true
  ctas:
    type: array
    options:
      structures: _structures.links
    cascade: true
  dir_include:
    type: switch
    label: Include in Directory
  edit_mode_only:
    type: switch
    cascade: true
  excerpt:
    type: markdown
    cascade: true
  gradient_1:
    type: select
    options:
      values: _select_data.brand_colors
      value_key: rgba
  gradient_2:
    type: select
    options:
      values: _select_data.brand_colors
      value_key: rgba
  gradient_3:
    type: select
    options:
      values: _select_data.brand_colors
      value_key: rgba
  heading_c:
    type: select
    label: Heading Color
    options:
      values: _select_data.brand_colors
      value_key: class
    cascade: true
  hide:
    type: datetime
    cascade: true
  hide_collection_pages:
    type: switch
    cascade: true
  honors:
    type: array
    cascade: true
  image_lg:
    type: image
    cascade: true
  is_default_content:
    hidden: true
  is_contact:
    hidden: true
  job_title:
    type: array
    cascade: true
  layout:
    hidden: true
    cascade: true
  limit:
    type: number
    cascade: true
  majors:
    type: array
    cascade: true
  margin:
    type: select
    options:
      values: _select_data.container_margins
      value_key: class
    cascade: true
  menu:
    type: select
    options:
      allow_empty: true
      structures: data.menus
    cascade: true
  message:
    type: markdown
    cascade: true
  minors:
    type: array
    cascade: true
  person:
    type: select
    options:
      allow_empty: true
      values: data.people_data
    cascade: true
  postscript_links:
    type: array
    options:
      structures: _structures.links
    cascade: true
  publishDate:
    type: date
    instance_value: NOW
    cascade: true
  show:
    type: datetime
    cascade: true
  show_content:
    type: switch
    cascade: true
  show_author_bios:
    type: switch
    cascade: true
  site_page:
    type: select
    options:
      allow_empty: true
      preview:
        text:
          - key: title
      values: data.site_pages
      value_key: id
    cascade: true
  sitewide_section:
    type: select
    options:
      allow_empty: true
      values: data.sitewide_components
    cascade: true
  social_media_accounts:
    type: array
    options:
      allow_empty: true
      values: _structures.social_media_accounts
  src:
    type: image
    cascade: true
  student:
    type: select
    options:
      allow_empty: true
      values: data.people_data[?(@.schema == 'student')]
    cascade: true
  student_profile_topper:
    hidden: true
    cascade: true
  tags:
    type: multiselect
    options:
      allow_create: true
      allow_empty: true
      values:
        - featured
    cascade: true
  text_c:
    type: select
    options:
      values: _select_data.brand_colors
      value_key: class
    cascade: true
  tint_opacity:
    type: select
    comment: Use with a background image, no blend.
    options:
      values: _select_data.tint_opacities
      value_key: value
  topper_type:
    hidden: true
  type:
    type: auto
    hidden: true
    cascade: true
  uuid:
    hidden: true
    instance_value: UUID
    cascade: true
  vibe:
    type: select
    options:
      values: _select_data.vibes
      value_key: value
    cascade: true
_structures:
  contact:
    values:
      - value:
          contact:
  contacts:
    values:
      - value:
          name:
          phone:
          email:
  content_blocks:
    style: modal
  detail_blocks:
    style: modal
  links:
    values:
      - value:
          text:
          icon:
          url:
  social_media_accounts:
    values:
      - value:
          platform:
          url:
_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    bold: true
    bulletedlist: true
    code: true
    copyformatting: true
    embed: true
    format: p h2 h3 h4 h5 h6
    horizontalrule: true
    image: true
    image_size_attributes: true
    indent: true
    italic: true
    link: true
    numberedlist: true
    outdent: true
    redo: true
    removeformat: true
    snippet: true
    strike: true
    styles: /assets/scss/custom/_content.scss
    subscript: true
    superscript: true
    table: true
    underline: true
    undo: true
data_config: true
timezone: US/Eastern
_snippets:
_snippets_imports:
  hugo: false