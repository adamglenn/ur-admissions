paths:
  data: data
  collections: content
  includes: layouts
  layouts: layouts
  static: assets
  uploads: assets/uploads
  source: ''
  archetypes: archetypes
  assets: assets
  content: content
  pages: content
  publish: public
  config: ''
collections_config:
  pages:
    _enabled_editors:
      - visual
    path: content
    description: Pages description
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      page:
        path: .cloudcannon/schemas/page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /
      detail_page:
        path: .cloudcannon/schemas/detail-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /detail-preview
      guide_page:
        path: .cloudcannon/schemas/guide-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /guide-preview
  articles:
    _enabled_editors:
      - visual
    path: content/articles
    description: Articles description
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      article:
        path: .cloudcannon/schemas/article.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /
  data:
    path: data
    description: Data that is used to populate multiple areas throughout the site
    output: false
    icon: data_usage
    disable_add: true
    disable_add_folder: true
    disable_file_actions: false
  people:
    path: data/people.yml
    description: Data for people
    output: false
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
  folks:
    path: data/folks
    add_options:
      - name: Faculty
        schema: faculty
      - name: Staff
        schema: staff
      - name: Students
        schema: student
    schemas:
      faculty:
        path: .cloudcannon/schemas/faculty.yml
      staff:
        path: .cloudcannon/schemas/staff.yml
      student:
        path: .cloudcannon/schemas/student.yml
  sitewide_components:
    path: data/sitewide-components
    description: Sitewide components
    output: false
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
    schemas:
      sitewide_quicklinks:
        path: .cloudcannon/schemas/sitewide-quicklinks.yml
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
_enabled_editors:
  - visual
  - content
  - data
_inputs:
  hide:
    type: datetime
  person:
    type: select
    options:
      allow_empty: true
      values: data.people
  publish_date:
    type: date
    instance_value: NOW
  show_author_bios:
    type: switch
  topper_type:
    type: select
    options:
      values:
        - Default
        - Hero
        - Article Hero
        - Hero - Big Search
        - Hero w/Icons
  show:
    type: datetime
  type:
    type: auto
    hidden: true
    cascade: true
  layout:
    hidden: true
  site_page:
    type: select
    options:
      allow_empty: true
      values: data.site-pages
  sitewide_section:
    type: select
    options:
      allow_empty: true
      values: data.sitewide-components
_structures:
  content_blocks:
    style: modal
  detail_blocks:
    style: modal
_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    bold: true
    bulletedlist: true
    code: true
    copyformatting: true
    embed: true
    format: p h2 h3 h4 h5 h6
    horizontalrule: true
    image: true
    image_size_attributes: true
    indent: true
    italic: true
    link: true
    numberedlist: true
    outdent: true
    redo: true
    removeformat: true
    snippet: true
    strike: true
    styles: /assets/scss/custom/_content.scss
    subscript: true
    superscript: true
    table: true
    underline: true
    undo: true
data_config: true
timezone: US/Eastern
_snippets:
  figure:
    template: hugo_shortcode_named_args
    inline: false
    picker_preview:
      gallery:
        image: .cloudcannon/shortcode_previews/figure.webp
        icon: image
      text: Figure
      icon: image
      subtext: An image with an optional caption below
    preview:
      view: gallery
      gallery:
        image:
          - key: image_source
      text:
        - key: image_alt
        - Image has no alternative text
      icon: image
      metadata:
        - icon: folder
          text:
            - key: image_source
        - icon: closed_caption
          text:
            - key: caption
    definitions:
      shortcode_name: figure
      named_args:
        - editor_key: image_source
          type: string
          optional: false
        - editor_key: image_alt
          type: string
          optional: false
        - editor_key: caption
          type: string
          optional: true
    _inputs:
      image_source:
        type: image
        cascade: true
      caption:
        type: textarea
        cascade: true
  blockquote:
    template: hugo_shortcode_named_args
    inline: false
    picker_preview:
      gallery:
        image: .cloudcannon/shortcode_previews/blockquote.webp
        icon: format_quote
      text: Blockquote
      icon: format_quote
    preview:
      text:
        - key: quote
        - Quote
      icon: format_quote
      metadata:
        - text:
            - key: author
          icon: account_box
    definitions:
      shortcode_name: blockquote
      named_args:
        - editor_key: quote
          type: string
          optional: false
        - editor_key: author
          type: string
          optional: false
    _inputs:
      quote:
        type: textarea
        cascade: true
_snippets_imports:
  hugo:
    exclude:
      - hugo_figure