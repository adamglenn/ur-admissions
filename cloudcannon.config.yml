  hugo_figure:
    template: hugo_shortcode_named_args
    inline: false
    preview:
      text:
        - key: title
        - key: alt_text
        - Figure
      subtext:
        - key: caption
        - Full-width image with an optional caption below.
      gallery:
        image:
          - key: src
        text: No preview available
        fit: contain
      metadata:
        - icon: folder
          text:
            - key: src
        - icon: link
          text:
            - key: link
      icon: image
      image:
        - key: src
      view: gallery
    _inputs:
      title:
        type: auto
        comment: Image title.
        cascade: true
      src:
        type: image
        comment: The image to display.
        cascade: true
        text: Source
      link:
        type: url
        comment: URL for the image to link to.
        cascade: true
      target:
        type: auto
        comment: Target attribute for the image link.
        hidden: '!link'
        cascade: true
      rel:
        type: auto
        comment: Rel attribute for the image link.
        hidden: '!link'
        cascade: true
      attr:
        type: text
        comment: Image attribution text.
        cascade: true
        text: Attribution
      attrlink:
        type: url
        comment: URL for the attribution to link to.
        cascade: true
        text: Attribution Link
      caption:
        type: text
        comment: Image caption.
        cascade: true
      alt:
        type: auto
        comment: Alternate text if the image cannot be displayed.
        cascade: true
        text: Alt Text
      class:
        type: auto
        comment: Class attribute of the HTML figure tag.
        cascade: true
      width:
        type: auto
        comment: Width attribute of the image.
        cascade: true
      height:
        type: auto
        comment: Height attribute of the image.
        cascade: true
    definitions:
      shortcode_name: figure
      named_args:
        - editor_key: src
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: title
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: alt
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: caption
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: link
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: target
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: rel
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: attr
          optional: true
          remove_empty: true
          type: string
          implied_boolean: false
        - editor_key: attrlink
