paths:
  data: data
  collections: content
  includes: layouts
  layouts: layouts
  static: assets
  uploads: assets/uploads
  source: ''
  archetypes: archetypes
  assets: assets
  content: content
  pages: content
  publish: public
  config: ''
collections_config:
  pages:
    _enabled_editors:
      - visual
      - data
    path: content
    description: Pages description
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      page:
        path: .cloudcannon/schemas/page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /
      detail_page:
        path: .cloudcannon/schemas/detail-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: detail-preview/
      guide_page:
        path: .cloudcannon/schemas/guide-page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: guide-preview/
      guide_page_index:
        path: .cloudcannon/schemas/guide-page-index.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: guide-preview/
        create:
          path: '[relative_base_path]/_index.md'
  articles:
    _enabled_editors:
      - visual
      - data
    path: content/articles
    description: Articles description
    icon: edit
    output: true
    parse_branch_index: true
    disable_add: false
    disable_add_folder: false
    disable_add_file_actions: false
    schemas:
      article:
        path: .cloudcannon/schemas/article.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /
  data:
    path: data
    description: Data that is used to populate multiple areas throughout the site
    output: false
    icon: data_usage
    disable_add: true
    disable_add_folder: true
    disable_file_actions: false
  # people:
  #   path: data/people.yml
  #   description: Data for people
  #   output: false
  #   disable_add: false
  #   disable_add_folder: true
  #   disable_file_actions: false
  #   icon: group
  default_content:
    icon: toolbar
    path: data/default_content
  people:
    _enabled_editors:
      - data
      - visual
    path: content/people
    add_options:
      - name: Faculty Member
        schema: faculty
      - name: Speaker
        schema: speaker
      - name: Staff Member
        schema: staff
      - name: Student
        schema: student
    icon: group
    schemas:
      faculty:
        path: .cloudcannon/schemas/faculty-profile.md
        reorder_inputs: false
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/faculty-profile/
        create:
          path: '{last_name|slugify}-{first_name|slugify}.md'
      speaker:
        path: .cloudcannon/schemas/speaker.yml
      staff:
        path: .cloudcannon/schemas/staff.yml
      student:
        path: .cloudcannon/schemas/student-profile.md
        reorder_inputs: false
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/student-profile/
        create:
          path: '{last_name|slugify}-{first_name|slugify}.md'
  links:
    _enabled_editors:
      - data
    icon: link
    path: data/links.yml
    schemas:
      links:
        path: .cloudcannon/schemas/links.yml
  partners:
    _enabled_editors:
      - data
    path: data/partners.yml
    add_options:
      - name: Partner
        schema: partners
    icon: handshake
    schemas:
      partners:
        path: .cloudcannon/schemas/partners.yml
  places_and_spaces:
    _enabled_editors:
      - data
    path: content/places-and-spaces
    add_options:
      - name: Facility
        schema: facility
    icon: location_on
    schemas:
      facility:
        path: .cloudcannon/schemas/facilities.yml
        reorder_inputs: false
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        new_preview_url: /live-editor-previews/place/
  site_config:
    _enabled_editors:
      - data
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
    icon: settings
    path: data/site_config
  sitewide_components:
    path: data/sitewide_components
    description: Sitewide components
    output: false
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
    icon: variable_add
    schemas:
      sitewide_quicklinks:
        path: .cloudcannon/schemas/sitewide-quicklinks.yml
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
collection_groups:
  - heading: Pages
    collections:
      - pages
      - articles
  - heading: Collections
    collections:
      - links
      - partners
      - people
      - places_and_spaces
      # - programs
  - heading: Site
    collections:
      - site_config
      - default_content
      - sitewide_components
#   - heading: Site Config
#     collections:
#       - site_config
#   - heading: Data
#     collections:
#       - data
_enabled_editors:
  - visual
  - content
  - data
_select_data:
  alert_type:
    - name: Danger
      type: danger
    - name: Info
      type: info
    - name: Warning
      type: warning
  blend_modes:
    - name: Luminosity
      class: wvu-bg-blend-mode-luminosity
    - name: Lighten
      class: wvu-bg-blend-mode-lighten
  background_colors:
    - name: WVU Gold
      classes: bg-wvu-gold text-wvu-blue
    - name: WVU Blue
      classes: bg-wvu-blue text-white
    - name: Accent - Blue
      classes: bg-wvu-accent--blue text-white
  brand_colors:
    - name: WVU Gold
      class: wvu-gold 
    - name: WVU Blue
      class: wvu-blue
    - name: Accent - Blue
      class: wvu-accent--blue
    - name: Accent - Dark Blue
      class: wvu-accent--blue-dark
    - name: Accent - Light Blue
      class: wvu-accent--blue-light
    - name: Accent - Yellow
      class: wvu-accent--yellow
    - name: Accent - Old Gold
      class: wvu-accent--old-gold
    - name: Accent - Sunset
      class: wvu-accent--sunset
    - name: Neutral - Off-White
      class: wvu-neutral--off-white
    - name: Neutral - Warm Gray Light
      class: wvu-neutral--warm-gray-light
    - name: Neutral - Warm Gray Medium
      class: wvu-neutral--warm-gray-medium
    - name: Neutral - Warm Gray Dark
      class: wvu-neutral--warm-gray-dark
    - name: Neutral - Cream
      class: wvu-neutral--cream
    - name: Neutral - Tan
      class: wvu-neutral--tan
  color_palettes:
    - name: WVU Gold
      value: wvu_gold
    - name: WVU Blue
      value: wvu_blue
    - name: Accent - Blue
      value: wvu_accent_blue
    - name: Accent - Dark Blue
      value: wvu_accent_dark_blue
    - name: Accent - Light Blue
      value: wvu_accent_light_blue
    - name: Accent - Yellow
      value: wvu_accent_yellow
    - name: Accent - Old Gold
      value: wvu_accent_old_gold
    - name: Accent - Sunset
      value: wvu_accent_sunset
    - name: Neutral - Off-White
      value: wvu_neutral_off_white
    - name: Neutral - Warm Gray Light
      value: wvu_neutral_warm_gray_light
    - name: Neutral - Warm Gray Medium
      value: wvu_neutral_warm_gray_medium
    - name: Neutral - Warm Gray Dark
      value: wvu_neutral_warm_gray_dark
    - name: Neutral - Cream
      value: wvu_neutral_cream
    - name: Neutral - Tan
      value: wvu_neutral_tan
  container_margins:
    - name: Default
      class: ""
    - name: Buffer Top
      class: mt-6
    - name: Buffer Bottom
      class: mb-6
    - name: Buffer Both
      class: my-6
    - name: Pull Up
      class: mt-n8
    - name: Pull Down
      class: mb-n8
  patterns:
    - name: Topo Map
      class: wvu-bg-topo-map
    - name: WV Pattern Grid
      class: wvu-bg-pattern-grid
    - name: WV Pattern Grid - Zoomed
      class: wvu-bg-pattern-grid-zoomed
  typography_palettes:
    - name: WVU Experience
      palette: wvu_experience
    - name: Down to Business
      palette: down_to_business
    - name: Discovery
      palette: discovery
    - name: Nostalgic
      palette: nostalgic
  vibes:
    - name: Down to Business
      value: down_to_business
    - name: Discovery
      value: discovery
    - name: WVU Experience
      value: wvu_experience
    - name: Nostalgic
      value: nostalgic
_inputs:
  alert_message:
    type: markdown
    cascade: true
  alert_status:
    type: switch
    cascade: true
  alert_type:
    type: select
    options:
      values:
        - _select_data.alert_type
      value_key: type
    cascade: true
  background_c:
    type: select
    options:
      values: _select_data.background_colors
      value_key: class
    cascade: true
  background_layers:
    type: object
    hidden: true
    options:
      structures: _structures.background_layers
    cascade: true
  color:
    type: select
    options:
      allow_empty: true
      values:
        - _select_data.brand_colors
      value_key: class
    cascade: true
  color_palette:
    type: select
    options:
      values: _select_data.color_palettes
      value_key: value
    cascade: true
  column_a:
    type: object
    options:
      structures: _structures.column_blocks
    cascade: true
  column_b:
    type: object
    options:
      structures: _structures.column_blocks_sm
    cascade: true
  column_c:
    type: object
    options:
      structures: _structures.column_blocks_sm
    cascade: true
  ctas:
    type: array
    options:
      structures: _structures.links
    cascade: true
  enable_blend:
    type: switch
    cascade: true
  enable_pattern:
    type: switch
    cascade: true
  detail_sidebar_blocks:
    type: object
    options:
      structures: _structures.detail_sidebar_blocks
    cascade: true
  edit_mode_only:
    type: switch
    cascade: true
  excerpt:
    type: markdown
    cascade: true
  heading_c:
    hidden: true
    cascade: true
  hide:
    type: datetime
    cascade: true
  hide_collection_pages:
    type: switch
    cascade: true
  image:
    type: object
    context:
      icon: add_a_photo
    options:
      structures: _structures.image
    cascade: true
  img_blend_mode:
    type: select
    options:
      allow_empty: true
      values: _select_data.blend_modes
      value_key: class
    cascade: true
  img_opacity:
    hidden: true
    cascade: true
  limit:
    type: number
    cascade: true
  margin:
    type: select
    options:
      values: _select_data.container_margins
    cascade: true
  menu:
    type: select
    options:
      allow_empty: true
      structures: data.menus
    cascade: true
  message:
    type: markdown
    cascade: true
  pattern:
    type: select
    options:
      allow_empty: true
      values: _select_data.patterns
      value_key: class
    cascade: true
  pattern_opacity:
    hidden: true
    cascade: true
  person:
    type: select
    options:
      allow_empty: true
      values: data.people
    cascade: true
  postscript_links:
    type: array
    options:
      structures: _structures.links
    cascade: true
  publish_date:
    type: date
    instance_value: NOW
    cascade: true
  show_author_bios:
    type: switch
    cascade: true
  student:
    type: select
    options:
      allow_empty: true
      values: data.people_data[?(@.schema == 'student')]
    cascade: true
  student_profile_topper:
    hidden: true
    cascade: true
  text_c:
    type: select
    options:
      values: _select_data.brand_colors
      value_key: class
    cascade: true
  texture:
    type: switch
    cascade: true
  tint_opacity:
    type: range
    options:
      min: 0.0
      max: 0.9
      step: 0.1
    cascade: true
  topper:
    type: object
    options:
      structures: _structures.topper
    cascade: true
  topper_type:
    hidden: true
    cascade: true
  typography:
    type: select
    options:
      values: _select_data.typography_palettes
      value_key: palette
    cascade: true
  show:
    type: datetime
    cascade: true
  src:
    type: image
    cascade: true
  type:
    type: auto
    hidden: true
    cascade: true
    cascade: true
  layout:
    hidden: true
    cascade: true
  site_page:
    type: select
    options:
      allow_empty: true
      preview:
        text:
          - key: title
      values: data.site_pages
      value_key: id
    cascade: true
  sitewide_section:
    type: select
    options:
      allow_empty: true
      values: data.sitewide_components
    cascade: true
  styles:
    hidden: true
    cascade: true
  tags:
    type: multiselect
    options:
      allow_create: true
      allow_empty: true
      values:
        - featured
    cascade: true
  uuid:
    hidden: true
    instance_value: UUID
    cascade: true
  vibe:
    type: select
    options:
      values: _select_data.vibes
      value_key: value
    cascade: true
_structures:
  background_layers:
    values:
      - label: Background Layers
        value:
          img_opacity:
          pattern_c:
          pattern_opacity:
          tint_opacity:
  content_blocks:
    style: modal
  detail_blocks:
    style: modal
  # factoids:
  #   values:
  #     - pre:
  #       stat:
  #       post:
  #       source:
  image:
    values:
      - value:
          src:
          alt:
  links:
    values:
      - value:
          ref:
          text:
          icon:
          url:
  styles:
    values:
      - value:
          vibe:
          enable_blend:
          enable_pattern:
          tint_opacity:
          margin:
_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    bold: true
    bulletedlist: true
    code: true
    copyformatting: true
    embed: true
    format: p h2 h3 h4 h5 h6
    horizontalrule: true
    image: true
    image_size_attributes: true
    indent: true
    italic: true
    link: true
    numberedlist: true
    outdent: true
    redo: true
    removeformat: true
    snippet: true
    strike: true
    styles: /assets/scss/custom/_content.scss
    subscript: true
    superscript: true
    table: true
    underline: true
    undo: true
data_config: true
timezone: US/Eastern
_snippets:
  figure:
    template: hugo_shortcode_named_args
    inline: false
    picker_preview:
      gallery:
        image: .cloudcannon/shortcode_previews/figure.webp
        icon: image
      text: Figure
      icon: image
      subtext: An image with an optional caption below
    preview:
      view: gallery
      gallery:
        image:
          - key: image_source
      text:
        - key: image_alt
        - Image has no alternative text
      icon: image
      metadata:
        - icon: folder
          text:
            - key: image_source
        - icon: closed_caption
          text:
            - key: caption
    definitions:
      shortcode_name: figure
      named_args:
        - editor_key: image_source
          type: string
          optional: false
        - editor_key: image_alt
          type: string
          optional: false
        - editor_key: caption
          type: string
          optional: true
    _inputs:
      image_source:
        type: image
        cascade: true
      caption:
        type: textarea
        cascade: true
  blockquote:
    template: hugo_shortcode_named_args
    inline: false
    picker_preview:
      gallery:
        image: .cloudcannon/shortcode_previews/blockquote.webp
        icon: format_quote
      text: Blockquote
      icon: format_quote
    preview:
      text:
        - key: quote
        - Quote
      icon: format_quote
      metadata:
        - text:
            - key: author
          icon: account_box
    definitions:
      shortcode_name: blockquote
      named_args:
        - editor_key: quote
          type: string
          optional: false
        - editor_key: author
          type: string
          optional: false
    _inputs:
      quote:
        type: textarea
        cascade: true
_snippets_imports:
  hugo:
    exclude:
      - hugo_figure