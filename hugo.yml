baseURL: 'http://example.org/'
languageCode: 'en-us'
title: 'Admissions'
timeZone: America/New_York
staticDir: assets

disableKinds:
  - taxonomy
  - term

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: 0.125
  imports:
    - path: github.com/wvuweb/wvu-ds-v3-hugo
    - path: components.local
    - path: github.com/cloudcannon/bookshop/hugo/v3
    - path: github.com/wvuweb/wvu-ds-v3-bookshop-components
      mounts:
      - source: component-library
        target: layouts/partials/bookshop/
      - source: component-library
        target: assets/bookshop/
  replacements:
    - components.local -> ../component-library

caches:
  images:
    dir: :resourceDir/_gen
    maxAge: -1
    
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: About
      pageRef: /about
      weight: 20
    - name: Directory
      parent: About
      pageRef: /directory
      weight: 20