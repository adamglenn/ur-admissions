{{ define "main" }}
  <main class="py-6 wvu-backpage-main">
    <div class="container">
      <div class="row">
        <div class="col-xl-5">
          Menu goes here.
        </div>
        <div class="col-xl-10 mx-xl-auto">
          {{ partial "bookshop_bindings" `.Params.main` }}
          {{ partial "bookshop_partial" (slice "page" .Params.main) }}
        </div>
        <div class="col-xl-5">
          {{ partial "bookshop_bindings" `.Params.sidebar` }}
          {{ partial "bookshop_partial" (slice "page" .Params.sidebar) }}
        </div>
      </div>
    </div>
  </main>
{{ end }}
